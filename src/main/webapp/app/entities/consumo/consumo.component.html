<div>
    <h2 id="page-heading">
        <span>Consumos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-consumo" [routerLink]="['/consumo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Consumo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="consumos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Fecha</span></th>
            <th><span>Descripcion</span></th>
            <th><span>Monto</span></th>
            <th><span>Cliente</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let consumo of consumos ;trackBy: trackId">
                <td><a [routerLink]="['/consumo', consumo.id, 'view' ]">{{consumo.id}}</a></td>
                <td>{{consumo.fecha | date:'medium'}}</td>
                <td>{{consumo.descripcion}}</td>
                <td>{{consumo.monto}}</td>
                <td>
                    <div *ngIf="consumo.cliente">
                        <a [routerLink]="['../cliente', consumo.cliente?.id, 'view' ]" >{{consumo.cliente?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/consumo', consumo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/consumo', consumo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'consumo', { outlets: { popup: consumo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
